<!DOCTYPE html>
<head>
    <title>Self driving 2D car using neural network(No use of libraries)</title>
    <!--the rel attribute defines the relationship between a linked resource and the current document-->
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <!--the canvas element is use to draw graphics on the fly via javascript and is only a container for graphics-->
    <!--the id attribute is used to specify a unique id for an HTML element-->
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
        <button onclick="save()">💾</button>
        <button onclick="discard()">🗑️</button>
    </div>
    <canvas id="networkCanvas"></canvas>
    <!--script element is used to embed executable code or data-->
    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
</body>
</html>
